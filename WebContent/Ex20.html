<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">

        /*
         - removeAttr("속성") : 선택한 요소에서 기존의 속성을 삭제할 때 사용
         - attr("속성") / attr("속성=값") 
            : 선택한 요소에 새 속성을 생성하거나 기존의 속성을 변경할 때 사용
        */
        $(function(){ 
            //p태그에 이미지 경로 나오게하기.
            $(".text").text($(".wrap img").attr("src"));
            $(".wrap img").attr("width", "200px");
            $(".box img").removeAttr("border");
        });

    </script>
</head>
<body>
    <h1>객체조작 및 설정</h1>
    <p class="wrap">
        <img src="images/apple.jpg" alt="사과" width="100px">
    </p>
    <p class="text"></p>
    <p class="box">
        <img src="images/cherry.jpg" alt="체리" width="100px" border="2">
    </p>
</body>
</html>
