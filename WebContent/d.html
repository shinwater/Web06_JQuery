<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        /*
        stop : 선택한요소에 적용된 애니메이션 또는 효과를 정지시키는 메서드
        형식) $("요소 선택").stop();
        delay : 선택한요소에 적용된 애니메이션 또는 효과를 지연시키는 메서드
        형식) $("요소 선택").delay(지연시간).애니메이션 효과 메서드();
         */
let a = Math.random()*10000;
         $(function(){
             $("h1").animate({
                 marginLeft : "1700px"
             }, 5000)

             $(".stop").click(function(){
                 $("h1").stop();
                 $("h2").stop();
             })

             $("h2").delay(a).animate({
                 marginTop : "1700px"
             }, 500)
         })
    </script>
</head>

<body>

    <button class="stop">stop</button>
    <h1>내용1</h1>
    <h2>내용2</h2>
</body>

</html>
