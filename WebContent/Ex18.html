<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        //text() : 선택한 요소에 포함되는 하위 요소를 불러오거나 새 요소로 바꿀 때 사용.
       $(function() {
           alert($("h1").text());
           $("h2").text("텍스트 메서드");
       });
    </script>
</head>
<body>
    <h1>객체 조작 및 샐성</h1>
    <h2>text()</h2>
</body>
</html>
