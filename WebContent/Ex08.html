<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function(){//자식 요소 선택자 ==> 선택한 요소를 기준으로 자식 관계에 지정한 요소만 선택함.
            $(".wrap > li").css("background-color","tomato");
        });
    </script>
</head>
<body>
    <h2>인접관계선택자</h2>
    <ul class="wrap">
        <li>내용1</li>
        <ul>
            <li>내용2</li>
            <li>내용3</li>
        </ul>
        <li>내용4</li>
    </ul>
</body>
</html>
