<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
       $(function(){
           //a태그는 인라인속성. 영역까지만 색치ㄹ됨~~~~
           $("a[title]").css("background-color","yellow");
           //a태그중에 이런속성을 가진애를 찾아라~~~~~~
           $("a[href='http://www.nate.com']").css("background-color","hotpink");
           //a태그중 mailto로 시작하는 놈~~~~
           $("a[href^='mailto']").css("background-color","darkgray");
           $("a[href$='net']").css("background-color","purple");
           $("a[href*='daum']").css("color","white")
                        .css("border","3px solid skyblue");
           $("a[href^='mailto'][href$=net]").css("background-color","orange");
           
       });
    </script>
</head>
<body>
    <!--
        속성 탐색 선택자: 요소의 지정된 속성을 기준으로 선택함.
        1. 요소[속성] ==> 속성이 있는 요소 가져오기
        2. 요소[속성=값] ==> 속성과 값이 일치하는 요소 가져오기
        3. 요소[속성^=값] ==> 값으로 시작하는 요소 가져오기
        4. 요소[속성$=값] ==> 값으로 끝나는 요소 가져오기
        5. 요소[속성*=값] ==> 값을 포함하는 요소 가져오기
        6. 요소[속성=값][속성=값](사이에 , 들어가면 or 조건)
             ==> and 조건으로 조건 2개의 속성과 값을 모두 만족하는 요소 가져오기.
    -->
