<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $("*").css("border", "1px solid blue")
                .css("color","tomato");
        });
    </script>
</head>
<body>
    <!--
        제이쿼리 사용 방법
         - 자바에도 main() 이란 메서드가 있듯이 제이쿼리에도 시작점이 있다.
            ready() 라는 함수이다.
        형식)
                window.onload = function() { } ==>자바스크립트 방식
                $(document).ready(function() { 제이쿼리 코드 }); ==>제이쿼리 방식1 //가장많이쓰임
                //문서의 body부분을 읽고 (자바스크립트/제이쿼리)를 시작하라

                $().ready(function(){ 제이쿼리 코드 });==>제이쿼리 방식2
                $(function(){ 제이쿼리 코드 }); //귀찮으니까 이렇게도 많이써욤 ==>제이쿼리 방식3
                
        제이쿼리 동작
        형식) $(선택자).동작함수("속성","값);
        
        선택자 사용 방법
        1. 직접선택자 : 
            - 전체 선택자 : $("*") ==> 모든 요소(태그)를 선택함
            - 아이디 선택자 : $("#아이디 이름") ==> id 속성에 지정된 값을 가진 요소를 선택함.
            - 클래스 선택자 : $(".클래스 이름") ==> class 속성에 지정된 값을 가진 요소를 선택함.
            - 요소 선택자 : $("요소명") ==> 지정된 요소명과 일치하는 요소들만 선택.
            - 그룹 선택자 : $("선택1,선택2,...선택n") ==> 선택1, 선택2,... 선택n에 지정된 모든 요소를 한번에 선택.
        2. 인접 관계 선택자 
            - 부모 요소 선택자 : $("요소 선택").parent() ==> 선택한 요소의 부모 요소를 선택함.
            - 상위 요소 선택자 : $("요소 선택").parents() ==> 선택한 요소의 상위 요소를 모두 선택함.
            - 하위 요소 선택자 : $("요소 선택 하위 요소") ==> 선택한 요소에 지정한 하위 요소를 선택함.
            - 자식 요소 선택자 : $("요소 선택 > 자식 요소") ==> 선택한 요소를 기준으로 자식 관계에 지정한 요소만 선택함.
            - 자식 요소들 선택자 : $("요소 선택").children() ==> 선택한 요소의 모든 자식 요소를 선택함.
            - 형제(이전) 요소 선택자 : $("요소 선택").prev() ==> 선택한 요소의 바로 이전 요소를 선택함.        
            - 형제(이전) 요소들 선택자 : $("요소 선택").prevAll() ==> 선택한 요소의 바로 이전 요소 모두를 선택함.
            - 지정 형제(이전) 요소들 선택자 : $("요소 선택").prevUntil("요소명")
                ==> 선택한 요소부터 지정한 요소의 이전 요소까지 선택함.
            - 동생(다음) 요소 선택자 : $("요소 선택").next() ==> 선택한 요소의 다음 요소를 선택함.
            - 동생(다음) 요소들 선택자 : $("요소 선택").nextAll() ==> 선택한 요소의 다음 요소 모두를 선택함

    -->
    <h1>제이쿼리</h1>
    <h2>직접 선택자 및 관계 선택자</h2>
    <h3>직접 선택자</h3>
    <h3>관계 선택자</h3>
    
</body>
</html>
