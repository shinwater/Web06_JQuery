<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
       $(function(){
           $("li:eq(3)").css("background-color","pink");
           $("li:lt(3)").css("background-color","yellow");
           $("li:gt(3)").css("background-color","hotpink");
       });
    </script>
</head>
<body>
    <!--
        탐색 선택자
        1. eq(index) 선택자 : 지정한 인덱스가 참조하는 요소만 선택.
        2. lt(index) 선택자 : 지정한 인덱스보다 작은(less than) 요소만 선택.
        3. gt(index) 선택자 : 지정한 인덱스보다 큰(greater than) 요소만 선택.
    -->
    <h2>탐색 선택자</h2>
    <ul>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
        <li>내용6</li>
    </ul>
</body>
</html>
