<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">

        /*
    - addClass() : 선택한 요소에 클래스를 생성할 때 사용.
    - removeClass() : 선택한 요소에 지정한 클래스를 삭제할 때 사용.
        */

        $(function(){
            $("#p1").addClass("aqua");
            $("#p2").removeClass("red");

        });
    </script>
    <style type="text/css">
        .red{ background-color: cadetblue;}
        .aqua{ background-color: violet;}
    </style>
</head>
<body>
    <p id="p1">내용1</p> <!--여기에 aqua라는 클래스속성이 생김-->
    <p id="p2" class="red">내용2</p>

</body>
</html>
