<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        
        //hide() : 노출되어 있는 요소를 숨기는 기능.
        // 형식) $("요소 선택").hide("효과 속도",콜백함수)
        //              - 콜백함수: 효과가 모두 완료되면 실행되는 함수.
        //show() : 숨겨져 있던 요소를 노출시키는 기능.
        $(function(){
            $(".btn1").click(function(){
                $("h2").hide(1000, function() {
                    alert("숨김 완료~~~!!!!");
                });
            });
            $(".btn2").click(function(){
                $("h2").show(1000, function(){
                    alert("노출 완료~~");
                });
            });
        });
    </script>
</head>
<body>
    <!--
        효과 관련 메서드 
        - hide()
        - show()
        - toggle()
        - fadeIn()
        - fadeOut()
        - fadeToggle()
        - fadeTo()
        - slideDown()
        - slideUp()
        - slideToggle()
        - animate()
    -->
    <button class="btn1">Hide</button>
    <button class="btn2">Show</button>

    <h2>효과 관련 내용</h2>

</body>
</html>
