        제이쿼리
            - 자바스크립트 언어를 간편하게 사용할 수 있도록 단순화시킨

            제이쿼리 사용 이유
            1. 제이쿼리는 주요 웹 브라우저의 구버전을 포함한 대부분의 브라우저에서 지원됨.
            2. HTML DOM을 손쉽게 조작할 수 있으며, CSS 스타일도 간단히 적용할 수 있음.
            3. 애니메이션 효과나 대화형 처리를 간단하게 적용할 수 있음.
            4. 같은 동작을 하는 프로그램을 더욱 짧은 코드로 구현할 수 있음.
            5. 다양한 플러그인과 참고할 수 있는 문서가 많이 존재함.
            6. 오픈 라이센스를 적용하여 누구나 자유롭게 이용할 수 있음

            제이쿼리 사용방법
            1. 제이쿼리 라이브러리 파일을 다운 받아서 사용하는 방법.
            2. 인터넷을 이용하여 파일을 연동시켜 사용하는 CDN(Content Delivery Network)

    -->

    <h2>제이쿼리입니다.</h2>
