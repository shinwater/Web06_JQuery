<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
       $(function() {
           //em제거하고 A!~태그를 넣어라
           $("h2").html("<a href='#'> HTML메서드</a>");
           alert($("h1").html());

       });
    </script>
</head>
<body>
    <!--
        객체 조작 메서드: 객체를 생성,복사,삭제, 속성변환과 관련된 메서드를 제공
            1. 속성 조작 메서드
            2. 수치 조작 메서드
            3. 객체 편집 메서드
            
            속성 조작 메서드
            - html() : 선택한 요소에 포함되는 하위 요소를 불러오거나 새 요소로 바꿀 때 사용
            - text() : 선택한 요소 내에 텍스트를 불러오거나 텍스트를 바꿀 때 사용
            - css("속성") / css("속성=값") 
                : 선택한 요소에 지정한 스타일 속성값을 불러오거나 변환할 때 사용
            - removeAttr("속성") : 선택한 요소에서 기존의 속성을 삭제할 때 사용
            - attr("속성") / attr("속성=값") 
                : 선택한 요소에 새 속성을 생성하거나 기존의 속성을 변경할 때 사용
            - addClass() : 선택한 요소에 클래스를 생성할 때 사용.
            - removeClass() : 선택한 요소에 지정한 클래스를 삭제할 때 사용.
            - val() / val(값) : 입력 요소에 있는 value 값을 불러오거나 변경할 떄 사용.

    -->

    <h1><strong>객체 조작 및 생성</strong></h1>
    <h2><em>html()</em></h2>
</body>
</html>
