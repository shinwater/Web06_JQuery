<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">

        $(function() { 
            $(".menu li:first").css("background-color","yellow");
            $(".menu li:last").css("background-color","tomato");
        });
    </script>
</head>
<body>
    <!--
        제이쿼리 탐색 선택자
            - 탐색 선택자를 사용하면 직접 선택자를 이용해 선택한 요소 중 원하는 
                요소를 한번 더 탐색해서 정확히 선택할 수 있는 장점이 있음.
            
            탐색 선택자의 종류
                - 위치 탐색자 : 선택한 요소 중 위치를 기준으로 선택함.
                - 속성 탐색 선택자 : 요소의 지정된 속성을 기준으로 선택함.
                - 콘텐츠 탐색 선택자 : 요소 내에서 콘텐츠의 포함 여부를 따져서 선택함.
                - 필터링 선택자 : 선택한 요소를 한번더 필터링하여 선택함.

    -->

    <!--
        위치 탐색자
        1. 첫번쨰 요소 선택 : 전체 요소 중에서 첫번째 요소만 선택
            형식) $("요소 선택:first"), $("요소 선택").first()
        2. 마지막 요소 선택 : 전체 요소 중에서 마지막 요소만 선택
            형식) $("요소 선택:last"), $("요소 선택").last()
        3. 짝수 번째(홀수 인덱스) 요소 선택 : 전체 요소 중에서 짝수번째(홀수 인덱스) 요소만 선택.
            형식) $("요소 선택:odd")
        4. 홀수 번째(짝수 인덱스) 요소 선택 : 전체 요소 중에서 홀수번째(짝수 인덱스) 요소만 선택.
            형식) $("요소 선택:even")
        5. 전체 요소 중 특정 숫자 번째 요소만 선택
            형식) $("요소 선택:nth-child(숫자)")
        6. 전체 요소 중 특정 숫자 배수번째의 요소만 선택
            형식) $("요소 선택:nth-child(숫자n)")
    -->
    
    <h2>탐색 선택자</h2>
    <ul class="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
