<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        //animate() : 선택한 요소에 다양한 동작(motion)효과를 적용하는 메서드
        // 형식) $("요소 선택").animate({애니메이션 속성},"효과 속도",콜백함수);
        // 애니메이션 속성에는 모션으로 적용할 속성을 CSS(스타일)을 이용해서 입력.
        // 효과속도는 ms(1/1000초) 또는 "slow","normal","fast"로 적용 가능. 

        $(function(){
            $("h1").animate({
                marginLeft: "1700px"
            },5000,function(){
                alert("도착완료~~~~");
            });
            $("h2").animate({
                marginLeft: "1700px",
                width :"300px",
                opacity: 0.25},5000);
            $("h3").animate({marginLeft: "1600px"},3000)
                    .animate({marginLeft:"400px"},2000);
        });

    </script>
    <style>
        h1{
            width: 50px;
            height: 30px;
            background-color: blueviolet;
            color: whitesmoke;
            font-size: 100%;
        }
        h2{
            width: 50px;
            height: 30px;
            background-color:burlywood;
            font-size: 120%;
        }
        h3{
            width: 50px;
            height: 30px;
            background-color:chocolate;
            font-size: 120%;
        }
    </style>
</head>
<body>
    <!-- h1태그는 5초만에 왼쪽에서 250px 만큼 이동하는 애니메이션 만들기-->
    <h1>효과 내ㅑ용~~!1~~~~~~!!!</h1>

    <!-- h2태그는 5초만에 왼쪽에서 250px 만큼 이동하고 
        너비가 100px로 커지게 하고 투명도가 25%인 애니메이션 만들기-->
    <h2>효과 내ㅑ용~~!2~~~~~~!!!</h2>
    <!-- h3태그는 3초만에 왼쪽에서 250px 만큼 이동하고
        2초만에 150px만큼 왼쪽으로 이동하도록 순차적으로 애니메이션 만들기-->
    <h3>효과 내ㅑ용~~!3~~~~~~!!!</h3>
</body>
</html>
