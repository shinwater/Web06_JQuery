<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">

        //형제요소들 선택자 ==> 선택한 요소의 모든 형제 요소를 선택함.
        //형식) $("요소 선택").siblings();
        $(function(){
            $(".first").siblings().css("border","1px solid red");
        });
    </script>
</head>
<body>
    <h2>인접 관계 선택자</h2>
    <ul>
        <li>내용1</li>
        <li class="first">내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
