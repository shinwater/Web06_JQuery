<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        /*
            empty() : 선택한 요소의 하위 내용들을 모두 삭제.
             형식) $("요소선택").empty();
            remove() : 선택한 요소를 삭제..
             형식) $("요소 선택").remove();
        */
        $(function(){
            $(".line_1").empty();
            $(".line_2").remove();

        });

    </script>
    <style type="text/css">
        .line_1 {background-color: chartreuse;}
        .line_2 {background-color: cornflowerblue;}
    </style>
</head>
<body>
    <h1>객체 편집 메서드</h1>
    <ul>
        <li class="line_1">내용1</li>
        <li class="line_2">내용2</li>
        
    </ul>
</body>
</html>
